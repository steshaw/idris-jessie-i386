sudo: required

language: sh

cache:
  directories:
    - "$HOME/.ghc"
    - "$HOME/.cabal"

services:
  - docker

script:
  - if [[ -n ${TRAVIS_TAG} ]]; then ./run "$TRAVIS_TAG"; fi

deploy:
  provider: releases
  skip_cleanup: true
  file:
    - idris-0.12.2-i386.deb
    - idris-0.12.2-i386.tar.gz
  api_key:
    secure: 
